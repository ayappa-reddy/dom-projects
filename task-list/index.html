<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>Task List</title>
</head>
<body>
  <div class="container">
    <div class="task">
      <h2>Task List</h2>
      <form action="#" method="POST" class="task__form">
        <input type="text" placeholder="New Task" />
        <button class="task-add" type="submit">Add Task</button>
      </form>
    </div>
    <div class="tasks">
      <h2>Tasks</h2>
      <input type="search" placeholder="Filter Tasks">
      <ul>
  
      </ul>
      <button class="tasks-clear">Clear Tasks</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
